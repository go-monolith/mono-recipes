version: '3.8'

services:
  nats:
    image: nats:2.10-alpine
    container_name: file-upload-nats
    ports:
      - "4222:4222"    # Client connections
      - "8222:8222"    # HTTP monitoring
    command: ["-js", "-m", "8222"]
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  nats-data:
    driver: local
