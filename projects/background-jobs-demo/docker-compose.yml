version: '3.8'

services:
  nats:
    image: nats:2.10-alpine
    container_name: background-jobs-nats
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster connections
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--max_memory_store=1GB"
      - "--max_file_store=10GB"
      - "--http_port=8222"
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - background-jobs-net

volumes:
  nats-data:
    driver: local

networks:
  background-jobs-net:
    driver: bridge
